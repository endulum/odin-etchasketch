<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <main>
        <section class="canvasWrapper">
            <div id="canvas"></div>
        </section>
        <section class="settings">

            <label class="rangeLabel">
                <input type="range" id="dimensionsSelect" min="2" max="50" value="10">
            </label>

            <button class="reset" id="resetCanvas">
                RESET
            </button>

            <label class="drawmodeLabel">
                <input type="checkbox" id="toggleDrawMode">
                <span class="slider"></span>
            </label>

            <label class="gridtoggleLabel">
                <input type="checkbox" id="toggleGridLines">
                <span class="slider"></span>
            </label>

        </section>
    </main>

    <div class="cred">
        <p>"Handheld" Etch-A-Sketch</p>
        <small>Asset sources - <a href="https://www.toptal.com/designers/subtlepatterns/black-linen-2/">Background</a></small>
    </div>

    <script src="script.js"></script>
</body>
</html>
